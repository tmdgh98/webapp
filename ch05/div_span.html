<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch05_div_span</title>
    <style>
        div{
            display: inline;
            padding : 10px;
            border : 1px solid brown;
            background-color: antiquewhite;
        }
        span{
            display :block;
            border : 1px solid seagreen;
            background-color :aquamarine;
        }
    </style>
</head>
<body>
    <!--block-->
    <div>첫번째 영역</div>
    <div>두번째 영역</div>
    <div>세번째 영역</div>
    <p/>
    <!--inline-->
    <span>스판 첫번째</span>
    <span>스판 두번째</span>
    <span>스판 세번째</span>

    <a href="#">MSN</a>
    <a href="#">Google</a>

    
</body>
</html>
