<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch05/sign_up</title>
    <style>
        
    </style>
</head>
<body>
    <table border="1">
        <form action="">
            <tr id = "title" style="background-color:aqua">
                <th colspan="2">회원 기본 정보</th>
            </tr>
            <tr>
                <th style="background-color : mistyrose;">아이디</th>
                <td id="aa">
                    <input type="text" name="id"> 4~12자의 영문 대소문자와 숫자로만 입력
                </td>
            </tr>
            <tr>
                <th style="background-color : mistyrose;">비밀번호</th>
                <td>
                    <input type="password" name="password"> 4~12자의 영문 대소문자와 숫자로만 입력
                </td>
            </tr>
            <tr>
                <th style="background-color : mistyrose;">비밀번호 확인</th>
                <td>
                    <input type="password" name="password"> 4~12자의 영문 대소문자와 숫자로만 입력
                </td>
            </tr>
            <tr>
                <th style="background-color : mistyrose;">메일주소</th>
                <td>
                    <input type="email" name="email" size="35"> 예)id@domain.com
                </td>
            </tr>
            <tr>
                <th style="background-color : mistyrose;">이름</th>
                <td>
                    <input type="text" name="name" size="15">
                </td>
            </tr>
            <tr style="background-color: aqua;">
                <th colspan="2">개인신상정보</th>
            </tr>
            <tr>
                <th style="background-color : mistyrose;">주민등록번호</th>
                <td><input type="number" name="front_resident_number" min="111111" max="999999">
                -&nbsp;<input type="number" name="back_resident_number" min="111111" max="499999">
                예)123456-123456
            </td>
                
            </tr>
            <tr>
                <th style="background-color : mistyrose;">생일</th>
                <td>
                    <input type="date" name="birthday">
                </td>
            </tr>
            <tr>
                <th style="background-color : mistyrose;">성별</th>
                <td>
                    남자<input type="radio" name = "sex" value="male">
                    여자<input type="radio" name = "sex" value="female">
                </td>
            </tr>
            <tr>
                <th style="background-color : mistyrose;">관심분야</th>
                <td>
                    <input type="checkbox" name = "interests" value="computer"> 컴퓨터
                    <input type="checkbox" name = "interests" value="internet"> 인터넷
                    <input type="checkbox" name = "interests" value="travel"> 여행
                    <input type="checkbox" name = "interests" value="movie"> 영화
                    <input type="checkbox" name = "interests" value="music"> 음악감상
                </td>
            </tr>
            <tr>
                <th style="background-color : mistyrose;">자기소개</th>
                <td>
                    <textarea name="about_me" cols="75" rows="7"></textarea></td>
            </tr>
        </form>
    </table>
    <p></p>
    <footer align = "center">
        <input type="submit" value="회원 가입">
        <input type="reset" value="다시 입력">
    </footer>
</body>
</html>
